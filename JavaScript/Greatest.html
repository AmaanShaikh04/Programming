<html>
    <head>
        <title>Greatest of 3</title>
        <script>
        var a;
        var b;
        var c;
        a=prompt("Enter 1st number");
        b=prompt("Enter 2nd number");
        c=prompt("Enter 3rd number");
        document.write("1st= "+a+"<br>");
        document.write("2nd= "+b+"<br>");
        document.write("3rd= "+c+"<br>");
        if (a>b && a>c) 
        document.write(a+" is Greatest<br>");
        else if (b>a && b>c)
        document.write(b+" is Greatest<br>");
        else if (c>a && c>b)
        document.write(c+" is Greatest<br>");
        </script>
    </head>
</html>
