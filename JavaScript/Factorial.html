<html>
    <head>
        <title>Factorial</title>
        <script>
        var a;
        a=prompt("Enter a number");
        var i=1;
        var fact=1;
        while(i<=a)
        {
            fact=fact*i
            i++;
        }
        document.write("Factorial is: "+fact);
        </script>
    </head>
</html>
