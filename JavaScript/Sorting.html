<html>
	<head>
		<title> Sorting </title>
			<script>
				var temp;
				var arr[10]={76,35,234,676,54,536,7786,97,35,2};
				document.write("Array before Sorting: ");
				for(var i=0;i<10;i++)
                {
					document.write(arr[i]);
				}
                for(var i=0;i<10;i++)
				{
					for(var j=i+1;j<10;j++)
					{
						if(arr[i]>arr[j])
						{
							temp=arr[i];
							arr[i]=arr[j];
							arr[j]=temp;
						}
					}
				}
				document.write("<br>Array after Sorting: ");
				for(var i=0;i<10;i++)
				{	
                	document.write(arr[i]);
                }
			</script>
	</head>
</html>
