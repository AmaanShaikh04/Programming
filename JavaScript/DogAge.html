<html>
    <head>
        <title> Dog Years </title>
        <script>
                
            calculateDogAge(var age)
            {
                var tage=age*7;
                document.write("Your input is: "+age+"<br>");
                document.write("Your Doggie is "+tage+" years old in Dog Years");
            }
            var age=prompt("Enter age of Doggie");
            calculateDogAge(age);
        </script>
    </head>
</html>
