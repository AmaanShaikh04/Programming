<html>
    <head>
        <title>1st letter b</title>
        <script>
      	var heaven=["34","bodacious","barbecues","begin","whatever","by","battering","true","bacon"];
      	var i;
      	var a=0;
      	var string;
      	for (var i=0;i<=heaven.length;i++) 
      	{
      		if (heaven[i].charAt(0)=="b") 
      		{
      			string[a]=heaven[i];
      			a++;
      		}
      	}
      	document.write(string+"<br>");
        </script>
    </head>
</html>
