<html>
<head>
<script language="Javascript">MyBanners=new Array('IMG_1.jpg','IMG_2.jpeg','IMG_3.jpg','IMG_4.jpg')
banner=0
function ShowBanners()
{ if (document.images)
{ banner++
if (banner==MyBanners.length) {
banner=0}
document.ChangeBanner.src=MyBanners[banner]
setTimeout("ShowBanners()",5000)
}
}
</script>
<body onload="ShowBanners()">
<center>
<img src="IMG_1.jpg" width="900" height="500" name="ChangeBanner"/>
</center>
</body>
</html>
